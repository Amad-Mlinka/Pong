<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Pong</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="igra.css">
  </head>
  <body>
    <script type="text/javascript" src="igra.js"></script>
    <div style="text-align: center;">
        <div class="name" id="name">
          <h1>Pong</h1>
        </div>
          <div class="choose"  id="choose">Tezina igre</div>
          
          <div class="inp"  id="inp">
            <input type="radio" name="type" value="3" id="easy" onclick="settings();"/><label for="rad1">Easy</label>

            <input type="radio" name="type" value="10" id="medium"  onclick="settings();"/><label for="rad1">Medium</label>

            <input type="radio" name="type" value="20" id="hard" onclick="settings();"/><label for="rad1">Hard</label>
          </div>
          <div class=" btn">
              <button id="start" onclick="start()">START</button>
          </div>
      </div>
    <canvas id="canvas" width="640" height="480"></canvas> <!--canvas omogucava crtanje oblika-->
  </body>
</html>
